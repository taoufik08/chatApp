<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/25c4f9d756.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div id="membre" class="col-md-1 col-sm-2 col-xs-3 text-center">
            <p id="users"></p>
        </div>
        <div id="panel" class="col-md-11 col-sm-10 col-xs-9">
            <div id="fond"></div>

            <div id="messages">
            <h6 id="values" class="text-center"></h6>
                
            </div>

            <div id="form-container" class="col-md-11 col-sm-10 col-xs-9">
                <form enctype="multipart/form-data">
                    
                    <div class="input-group">
                        <input id="input-message" type="text" class="form-control" placeholder="Ecrivez un message ..." autocomplete="off" />
                        <span class="input-group-btn">
                                <button class="btn btn-info" type="submit">
                                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                                    <span>&nbsp;&nbsp;Envoyer</span>
                                </button>
                        </span>
                    </div>
                    <input type="file" name="inpFile" id="inpFile" />
                </form>

                    
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"> </script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="client.js"></script>

</body>
</html>
